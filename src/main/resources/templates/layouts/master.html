<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="mql.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title th:text="${title}"></title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<link th:href="@{/css/album.css}" rel="stylesheet">

</head>
<body>

	<header th:fragment="header" id="header">
		<div
			class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<h5 class="my-0 mr-md-auto font-weight-normal">MQL Cinéma</h5>
			<form class="form-inline" method="POST"
				th:action="@{/search}" th:object="${realisateur}">
				<div class="form-group mx-sm-3 mb-2">
				<label>Réalisateur :</label>
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="text" class="form-control" name="nom" id="inputPassword2"
						placeholder="Nom" th:value="${realisateur.nom}">
				</div>
				
				<div class="form-group mx-sm-3 mb-2">
					<input type="text" class="form-control" name="prenom" id="inputPassword2"
						placeholder="Prénom" th:value="${realisateur.prenom}">
				</div>
				  <button type="submit" class="btn btn-outline-success mb-2">Search</button>
				
			</form>
 		</div>
	</header>

	<footer th:fragment="footer"> </footer>

</body>
</html>
