<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<th:block th:include="~{layouts/master::head('MQL CINEMA')}" />
</head>
<body>
	<th:block th:replace="~{layouts/master::header}" />

	<section class="container">
		<div class="row">
			<div th:each="movie : ${movies}" class="col-md-4">
				<div class="card mb-4 shadow-sm">

					<img class="card-img-top" th:src="@{'/images/' + ${movie.image}}"
						height="200" /> 
					<div class="card-body">
						<h6 class="card-title" th:text="${movie.nom}"></h6>
						<span th:text="${'Par : ' + movie.realisateur.nom + ' ' + movie.realisateur.prenom}"></span>
						<br /> <br />
						<div class="d-flex justify-content-between align-items-center">

							<small class="text-muted" th:text="${'AnnÃ©e : ' + movie.annee}"></small>
						</div>
						
						<div class="d-flex justify-content-between align-items-center">

							<small class="text-muted">
								<a th:href="@{'/delete/' + ${movie.id}}" >Supprimer</a>
							</small>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</section>

	<th:block th:replace="~{layouts/master::footer}" />
</body>
</html>
